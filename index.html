<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PPM to Molarity Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="molarityRadio" name="variables" checked>
  <label for="molarityRadio">Molarity</label>

  <input type="radio" id="ppmRadio" name="variables">
  <label for="ppmRadio">ppm</label>

  <input type="radio" id="molarmassRadio" name="variables">
  <label for="molarmassRadio">Molar mass</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">ppm</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Molar mass</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
